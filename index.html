<!DOCTYPE html>
<html>
  <head>
    <title>To the Moon</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="/js/index.js"></script>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div class="space">
      <div class="top-image">
        <div class="moon"></div>
        <div class="eth"></div>
      </div>
      <div class="flight">
        <div class="line"></div>
        <div class="path">
          <div class="rocket">
            <div></div>
          </div>
        </div>
      </div>
      <!-- <a href="#" class="reload">To the moon</a> -->
      <a href="https://exchange.coinbase.com" class="reload">To the moon</a>
      <!-- The timing might not be exact. Please be patient. -->
    </div>
    <div id="timer">
      <table>
        <thead>
          <tr>
            <td><span id="days"></span></td>
            <td><span id="hours"></span></td>
            <td><span id="minutes"></span></td>
            <td><span id="seconds"></span></td>
            <td><span id="centiseconds"></span></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>days</td>
            <td>hours</td>
            <td>minutes</td>
            <td>seconds</td>
            <td>centiseconds</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="viewing">
      <span id="viewer_count" style="display: none;"></span> <!-- display:none added 5/2/2020 -->
      <span class="go">Go</span>
    </div>
    <div class="music">
      <a href="#">
        <span class="plus">+</span>
        <span class="minus">-</span>
        Music
      </a>
    </div>
    <audio id="themesong" controls loop style="display: none;">
      <source src="/audio/spinning-dock.mp3" type="audio/mpeg">
    </audio>
    <iframe id="audio_iframe" data-src="http://www.infinitelooper.com/?v=ShSELif0x98&p=n#/18;212"></iframe>
  </body>
  <script src="/js/warpfield.js"></script>
</html>
<!-- project moonbase -->
